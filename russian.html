<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экзамен по русскому языку</title>
    <link rel="icon" href="./favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            touch-action: pan-y;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #ccc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }
        .container h1{
            color: #60a4fa;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #313030;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #60a4fa;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn{
            background: #4d92ec;
            width: 200px;
            margin-left: 170px;
            margin-top: -100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Экзамен по русскому языку</h1>
        <!-- Edit button will be visible only if user is admin -->
        <button id="edit-btn" class="edit-btn" type="button" onclick="editQuestion()">Savolni o'zgartirish</button>
        <form onsubmit="return false">
            <div id="questions">
                <label for="q1">1. Как вас зовут?</label>
                <input type="text" id="q1" placeholder="Ваш ответ">
                
                <label for="q2">2. Сколько вам лет?</label>
                <input type="text" id="q2" placeholder="Ваш ответ">
                
                <label for="q3">3. Какого цвета небо?</label>
                <input type="text" id="q3" placeholder="Ваш ответ">
                
                <label for="q4">4. Какая первая буква алфавита?</label>
                <input type="text" id="q4" placeholder="Ваш ответ">
                
                <label for="q5">5. Какой звук издает собака?</label>
                <input type="text" id="q5" placeholder="Ваш ответ">
                
                <label for="q6">6. Сколько пальцев у вас на руках?</label>
                <input type="text" id="q6" placeholder="Ваш ответ">
                
                <label for="q7">7. Какой ваш любимый цвет?</label>
                <input type="text" id="q7" placeholder="Ваш ответ">
                
                <label for="q8">8. Что вы едите на завтрак?</label>
                <input type="text" id="q8" placeholder="Ваш ответ">
                
                <label for="q9">9. Можете назвать дни недели?</label>
                <input type="text" id="q9" placeholder="Ваш ответ">
                
                <label for="q10">10. Сколько будет 2 + 2?</label>
                <input type="text" id="q10" placeholder="Ваш ответ">
                
                <label for="q11">11. Какое слово является противоположным "горячий"?</label>
                <input type="text" id="q11" placeholder="Ваш ответ">
                
                <label for="q12">12. Как называют котенка?</label>
                <input type="text" id="q12" placeholder="Ваш ответ">
                
                <label for="q13">13. Назовите три фрукта.</label>
                <input type="text" id="q13" placeholder="Ваш ответ">
                
                <label for="q14">14. Какого цвета банан?</label>
                <input type="text" id="q14" placeholder="Ваш ответ">
                
                <label for="q15">15. Сколько ног у паука?</label>
                <input type="text" id="q15" placeholder="Ваш ответ">
                
                <label for="q16">16. Как называется планета, на которой мы живем?</label>
                <input type="text" id="q16" placeholder="Ваш ответ">
                
                <label for="q17">17. Что вы делаете перед сном?</label>
                <input type="text" id="q17" placeholder="Ваш ответ">
                
                <label for="q18">18. Какое животное издает звук "му"?</label>
                <input type="text" id="q18" placeholder="Ваш ответ">
                
                <label for="q19">19. Можете сосчитать до десяти на английском?</label>
                <input type="text" id="q19" placeholder="Ваш ответ">
                
                <label for="q20">20. Что вы носите на ногах?</label>
                <input type="text" id="q20" placeholder="Ваш ответ">
                
                <label for="q21">21. Что вы пьете, когда хотите пить?</label>
                <input type="text" id="q21" placeholder="Ваш ответ">
                
                <label for="q22">22. Сколько сторон у треугольника?</label>
                <input type="text" id="q22" placeholder="Ваш ответ">
                
                <label for="q23">23. Что вы используете для письма на бумаге?</label>
                <input type="text" id="q23" placeholder="Ваш ответ">
                
                <label for="q24">24. Какое слово является противоположным "день"?</label>
                <input type="text" id="q24" placeholder="Ваш ответ">
                
                <label for="q25">25. Можете написать слово "яблоко"?</label>
                <input type="text" id="q25" placeholder="Ваш ответ">
                
                <label for="q26">26. Что вы видите в небе ночью?</label>
                <input type="text" id="q26" placeholder="Ваш ответ">
                
                <label for="q27">27. Как называется время года, когда идет снег?</label>
                <input type="text" id="q27" placeholder="Ваш ответ">
                
                <label for="q28">28. Какой звук издает птица?</label>
                <input type="text" id="q28" placeholder="Ваш ответ">
                
                <label for="q29">29. Что вы используете для чистки зубов?</label>
                <input type="text" id="q29" placeholder="Ваш ответ">
                
                <label for="q30">30. Можете сказать алфавит от А до Я?</label>
                <input type="text" id="q30" placeholder="Ваш ответ">
            </div>            
            <script>
                // Sahifa yuklanganda savollarni localStorage'dan yuklash
                document.addEventListener("DOMContentLoaded", () => {
                    // User role check
                    const userRole = prompt("Siz adminmisiz? (xa/yoq)");
                    if (userRole.toLowerCase() !== "xa") {
                        // Hide the edit button if the user is not an admin
                        document.getElementById("edit-btn").style.display = "none";
                    }

                    for (let i = 1; i <= 30; i++) {
                        const savedQuestion = localStorage.getItem(`question${i}`);
                        if (savedQuestion) {
                            const label = document.querySelector(`label[for="q${i}"]`);
                            if (label) {
                                label.textContent = `${i}. ${savedQuestion}`;
                            }
                        }
                    }
                });
            
                function editQuestion() {
                    const questionNumber = prompt("Qaysi savolni o'zgartirmoqchisiz? (1-30 orasida raqam kiriting)");
                    if (questionNumber < 1 || questionNumber > 30 || isNaN(questionNumber)) {
                        alert("Iltimos, 1 dan 30 gacha bo'lgan raqamni kiriting.");
                        return;
                    }
            
                    const newQuestion = prompt("Yangi savolni kiriting:");
                    if (newQuestion) {
                        const label = document.querySelector(`label[for="q${questionNumber}"]`);
                        if (label) {
                            label.textContent = `${questionNumber}. ${newQuestion}`;
                             // O'zgartirilgan savolni localStorage'ga saqlash
                            localStorage.setItem(`question${questionNumber}`, newQuestion);
                            alert(`Savol ${questionNumber} muvaffaqiyatli o'zgartirildi!`);
                        } else {
                            alert("Xatolik yuz berdi. Savol topilmadi.");
                        }
                    } else {
                        alert("Savol matni bo'sh bo'lishi mumkin emas.");
                    }
                }
            </script>
            <button type="submit">Yakunlash</button>
        </form>
    </div>
</body>
</html>
